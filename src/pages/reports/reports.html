<ion-header class="home-header">
  <!--<div align="center">
    <img class="profile-image" src="assets/imgs/profile-icon.png">
  </div>-->
  
  <div align="center">
      <ion-grid>
          <ion-row>
            <ion-col size="4" start>
              <button ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px;" (click)="goProfilePage()"><ion-icon name="md-contact" item-start style="padding-right: 5px;"></ion-icon>My Account</button>
            </ion-col>
            <ion-col size="4">
                <button ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px;" (click)="goUsefulLinkPage()"><ion-icon name="md-link" item-start style="padding-right: 5px;"></ion-icon>Useful Links</button>
            </ion-col>
            <ion-col size="4" end>
                <button ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px;" (click)="doLogout()">Logout<ion-icon name="md-log-out" item-start style="padding-left: 5px;"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-grid>
    <!-- <h6 style="color: #263238" >Welcome, <span style="color: #004d40">{{username}}</span></h6> -->
    <p class="description"><span>Available Reports</span> <ion-badge color="secondary" item-end>{{remainingFreeReportCount}}/{{totalFreeReportCount}}</ion-badge></p>
    <!-- <p class="description" *ngIf="remainingFreeReportCount != 0"><span>Remaining Credit Reports</span> <ion-badge color="danger" item-end>{{remainingCreditReportCount}}/{{totalCreditReportCount}}</ion-badge></p> -->
    <button  *ngIf="remainingFreeReportCount == 0" outline color="primary" block small style="font-weight:500;font-size:15px;padding: 5px 25px;width:100%;color: #ffffff; border: #DB4437 solid 1px;background-color: #DB4437;" on-click="getMoreReports()">
      Request for more reports
    </button>
  </div>
</ion-header>
<div *ngIf="bgShow" class="bgOverlay" style="padding-bottom: 10px;"></div>
<ion-content padding > 
<ion-list style="padding-top: 10px;">
  <ion-item style="color: #0388cb" class="transparent" (click)="goAcciddentAddPage()">
    <ion-icon name="md-car" item-start></ion-icon>
    Accident/Incident Report
    <ion-badge color="custom8" item-end>{{accidentReportCount}}</ion-badge>
  </ion-item>
  <ion-item style="color: #0388cb" class="transparent" (click)="goInsuranceAddPage()">
    <ion-icon name="md-cash" item-start></ion-icon>
    Insurance Claim Report
    <ion-badge color="custom8" item-end>{{insuranceReportCount}}</ion-badge>
  </ion-item>
  <ion-item style="color: #0388cb" class="transparent" (click)="goSurveyAddPage()">
    <ion-icon name="md-book" item-start></ion-icon>
    Survey Report
    <ion-badge color="custom8" item-end>{{surveyReportCount}}</ion-badge>
  </ion-item >
  <ion-item style="color: #0388cb" class="transparent" (click)="goWorkAddPage()">
    <ion-icon name="md-construct" item-start></ion-icon>
    Work Completion Report
    <ion-badge color="custom8" item-end>{{workReportCount}}</ion-badge>
  </ion-item>
  <ion-item style="color: #0388cb" class="transparent" (click)="goInvoiceAddPage()">
    <ion-icon name="md-albums" item-start></ion-icon>
    Invoice Report
    <ion-badge color="custom8" item-end>{{invoiceReportCount}}</ion-badge>
  </ion-item>
  <!-- <ion-item class="transparent" style="color: #3b5998">
    <ion-icon name="md-contact" item-start></ion-icon>
    My Account
    <button ion-button color="primary"  round item-end (click)="goProfilePage()">
      <ion-icon name="md-contact"></ion-icon>
    </button>
  </ion-item>
  <ion-item class="transparent" style="color: #DB4437">
    <ion-icon name="md-log-out" item-start></ion-icon>
    Logout
    <button ion-button color="danger"  round item-end (click)="doLogout()">
      <ion-icon name="md-log-out"></ion-icon>
    </button>
  </ion-item> -->
</ion-list>
</ion-content>
