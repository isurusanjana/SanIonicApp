<ion-header class="profile-header">

  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>
  <div>
    <div padding-left>
      <!-- <p class="description"><span>Available Reports</span>
        <ion-badge color="secondary" item-end>{{remainingFreeReportCount}}/{{totalFreeReportCount}}</ion-badge>
      </p> -->
      <!-- <p class="description"><span>Remaining Credit Reports</span>
        <ion-badge color="danger" item-end>{{remainingCreditReportCount}}/{{totalCreditReportCount}}</ion-badge>
      </p> -->
      <button  *ngIf="remainingFreeReportCount == 0" outline color="primary" block small style="font-weight:500;font-size:15px;padding: 1px 25px;width:100%;color: #ffffff; border: #ffffff solid 1px;" on-click="getMoreReports()">
        Request for more reports
      </button>
    </div>
  </div>

</ion-header>


<ion-content padding>
  <form [formGroup]="profileForm" (ngSubmit)="doSubmit()">
    <ion-list>
      <ion-list-header class="form-header">My Account </ion-list-header>
      <ion-item class="input-item">
        <ion-label stacked>First Name <span class="required">*</span> </ion-label>
        <ion-input placeholder="Enter Your First Name" type="text" formControlName="first_name" [(ngModel)]="first_name" disabled></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label stacked>Last Name <span class="required">*</span> </ion-label>
        <ion-input placeholder="Enter Your Last Name" type="text" formControlName="last_name" [(ngModel)]="last_name" disabled></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label stacked>Email <span class="required">*</span> </ion-label>
        <ion-input placeholder="Enter Your Email" type="email" formControlName="email" [(ngModel)]="email" disabled></ion-input>
      </ion-item>

      <!--<button ion-button color="secondary" type="submit" block [disabled]="!profileForm.valid">Update Profile</button>-->
    </ion-list>
  </form>

</ion-content>
