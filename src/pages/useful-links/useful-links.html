<ion-header class="home-header">
  <!--<div align="center">
    <img class="profile-image" src="assets/imgs/profile-icon.png">
  </div>-->
  <div align="center">
    <ion-grid>
      <ion-row>
        <ion-col size="4" start>
          <button ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px;" (click)="goProfilePage()"><ion-icon name="md-contact" item-start style="padding-right: 5px;"></ion-icon>My Account</button>
        </ion-col>
        <ion-col size="5">
          <button ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px;" (click)="goReportsPage()"><ion-icon name="md-document" item-start style="padding-right: 5px;"></ion-icon> Reports</button>
        </ion-col>
        <ion-col size="3" end>
            <button ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px;" (click)="doLogout()"> Logout <ion-icon name="md-log-out" item-start style="padding-left: 5px;"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-header>
<ion-content padding> 
<ion-list *ngFor="let link of links">
  <ion-item style="color: #0388cb" class="transparent">
    <a ion-button clear color="#ffffff" block  href="{{link.link}}">
      {{link.name}}
    </a>
  </ion-item>
</ion-list>
</ion-content>
