<ion-header class="home-header">
    <!--<div align="center">
      <img class="profile-image" src="assets/imgs/profile-icon.png">
    </div>-->
    <div align="center">
      <ion-grid>
        <ion-row>
          <ion-col size="4" start>
            <button ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px;" (click)="goUsefulLinkPage()"><ion-icon name="md-link" item-start style="padding-right: 5px;"></ion-icon>  Useful Links</button>
          </ion-col>
          <ion-col size="5">
            <button ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px;" (click)="goReportsPage()"><ion-icon name="md-document" item-start style="padding-right: 5px;"></ion-icon> Reports</button>
          </ion-col>
          <ion-col size="3" end>
            <a ion-button clear color="#ffffff" block style="color: #ffffff; font-size:13px; padding-left: 25%;" href="mailto:majee80@gmail.com">Help <ion-icon name="md-help-circle" item-start style="padding-left: 5px;"></ion-icon></a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

</ion-header>
<div *ngIf="bgShow" class="bgOverlay"></div>
<ion-content padding> 
  <ion-row justify-content-center align-items-center>
    <h6 style="color: #0388cb">Welcome to ACCS App</h6>
  </ion-row>
  <ion-row justify-content-center align-items-center>
    <p style="color: #0388cb; padding-left: 10px; padding-right: 10px;text-align: justify;" >Let's simplify onsite reporting</p>
  </ion-row>
  <ion-footer>
    <div align="center">
      <button ion-button color="danger" style="color: #ffffff;" round item-end (click)="doLogout()">
        Logout <ion-icon name="md-log-out"></ion-icon>
      </button>
    </div>
  </ion-footer>
</ion-content>
