<ion-header class="forgot-header">
  <ion-navbar>
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <div id="forgotPassword-container5">
    <form id="forgotPassword-form5">
      <div class="spacer" style="height:36px;" id="forgotPassword-spacer12"></div>
      <ion-item id="forgotPassword-input9" class="input-item">
        <ion-label floating>
          Email Address
        </ion-label>
        <ion-input type="email" placeholder="" name="email" [(ngModel)]="email" clearInput></ion-input>
      </ion-item>
      <div class="spacer" style="width:300px;height:10px;" id="forgotPassword-spacer13"></div>
      <div class="text-right">
        <button id="forgotPassword-button9" ion-button color="danger" (click)="sendData()">
          Send Reset Link
        </button>
      </div>
    </form>
  </div>
</ion-content>
